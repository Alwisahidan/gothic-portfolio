<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dark Gothic Portfolio</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HERO -->
  <section id="hero">
    <h1 class="title">DARK CREATIVE</h1>
    <p class="subtitle">Gothic Digital Artist</p>
    <a href="#works" class="btn">View Works</a>
  </section>

  <!-- WORKS -->
  <section id="works">
    <h2>Selected Works</h2>
    <ul>
      <li>Dark Poster Design</li>
      <li>Gothic Web UI</li>

      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message"></textarea>

  <script src="js/main.js"></script>
